name: Build and Push Container Images

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'sidecar/**'
      - '.github/workflows/container-build.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build all images'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/glycemicgpt

permissions:
  contents: write
  packages: write

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      web: ${{ steps.changes.outputs.web }}
      sidecar: ${{ steps.changes.outputs.sidecar }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            sidecar:
              - 'sidecar/**'

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: detect-changes
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    if: |
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=sha,prefix=sha-

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event_name == 'release' && github.event.release.tag_name || 'latest' }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.release.created_at }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: detect-changes
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    if: |
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=sha,prefix=sha-

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event_name == 'release' && github.event.release.tag_name || 'latest' }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.release.created_at }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-sidecar:
    name: Build Sidecar Image
    runs-on: ubuntu-latest
    needs: detect-changes
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    if: |
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.sidecar == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-sidecar
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=sha,prefix=sha-

      - name: Build and push Sidecar image
        uses: docker/build-push-action@v6
        with:
          context: ./sidecar
          file: ./sidecar/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event_name == 'release' && github.event.release.tag_name || 'latest' }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.release.created_at }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-release:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [build-api, build-web, build-sidecar]
    if: |
      always() &&
      github.event_name == 'release' &&
      !contains(needs.*.result, 'failure')
    steps:
      - name: Update release with container info
        uses: actions/github-script@v8
        with:
          script: |
            const version = '${{ github.event.release.tag_name }}'.replace('v', '');
            const imagePrefix = 'ghcr.io/${{ github.repository_owner }}/glycemicgpt';

            const containerSection = `

            ---

            ## üê≥ Container Images

            | Image | Tags |
            |-------|------|
            | \`${imagePrefix}-api\` | \`${version}\`, \`latest\` |
            | \`${imagePrefix}-web\` | \`${version}\`, \`latest\` |
            | \`${imagePrefix}-sidecar\` | \`${version}\`, \`latest\` |

            **Pull commands:**
            \`\`\`bash
            docker pull ${imagePrefix}-api:${version}
            docker pull ${imagePrefix}-web:${version}
            docker pull ${imagePrefix}-sidecar:${version}
            \`\`\`
            `;

            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });

            // Only append if not already present
            if (!release.data.body.includes('Container Images')) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: context.payload.release.id,
                body: release.data.body + containerSection
              });
              console.log('Updated release notes with container info');
            }
