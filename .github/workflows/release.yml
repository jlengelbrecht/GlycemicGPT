name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}

    steps:
      - name: Generate token for homebot.0
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  auto-merge-release:
    name: Auto-merge Release PR
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.pr != ''

    steps:
      - name: Generate token for homebot.0
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Auto-merge release PR
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_NUMBER: ${{ needs.release-please.outputs.pr }}
        run: |
          # Extract just the PR number if it's a full URL or JSON
          PR_NUM=$(echo "$PR_NUMBER" | grep -oE '[0-9]+' | head -1)

          if [ -n "$PR_NUM" ]; then
            echo "Auto-merging release PR #$PR_NUM (using --admin to bypass branch protection)"
            # Skip approval since same bot can't approve its own PR
            # Use --admin flag to bypass required approvals
            gh pr merge "$PR_NUM" --squash --admin --repo ${{ github.repository }}
          else
            echo "No PR number found"
          fi

  release-android-apk:
    name: Build & Upload Release APK
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build release APK
        working-directory: apps/mobile
        run: ./gradlew assembleRelease
        env:
          RELEASE_KEYSTORE_FILE: ${{ secrets.RELEASE_KEYSTORE_FILE }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Rename APK with version
        run: |
          APK_PATH=$(find apps/mobile/app/build/outputs/apk/release -name "*.apk" | head -1)
          VERSION="${{ needs.release-please.outputs.version }}"
          cp "$APK_PATH" "GlycemicGPT-${VERSION}-release.apk"

      - name: Upload APK to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release upload "$TAG" GlycemicGPT-*-release.apk --repo ${{ github.repository }}

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: GlycemicGPT-*-release.apk
          retention-days: 90
