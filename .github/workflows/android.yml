name: Android

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Android-Relevant Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.android }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            android:
              - 'apps/mobile/**'
              - 'plugins/pump-driver-api/**'
              - 'plugins/shipped/**'
              - '.github/workflows/android.yml'

  build:
    name: Build & Test
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.should_build == 'true' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        working-directory: apps/mobile
        run: ./gradlew testDebugUnitTest

      - name: Run lint
        working-directory: apps/mobile
        run: ./gradlew lintDebug

      - name: Build debug APK
        working-directory: apps/mobile
        run: ./gradlew assembleDebug

      - name: Upload debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            apps/mobile/app/build/outputs/apk/debug/*.apk
            apps/mobile/wear/build/outputs/apk/debug/*.apk
          retention-days: 14

  android-gate:
    name: Android Gate
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: always()
    steps:
      - name: Evaluate result
        env:
          DETECT_RESULT: ${{ needs.detect-changes.result }}
          SHOULD_BUILD: ${{ needs.detect-changes.outputs.should_build }}
          BUILD_RESULT: ${{ needs.build.result }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$DETECT_RESULT" != "success" ]; then
            echo "detect-changes failed (result: $DETECT_RESULT)"
            exit 1
          fi

          # workflow_dispatch always requires build success
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ "$BUILD_RESULT" = "success" ]; then
              echo "Android build & test passed (manual dispatch)"
              exit 0
            fi
            echo "Android build failed (result: $BUILD_RESULT)"
            exit 1
          fi

          if [ "$SHOULD_BUILD" != "true" ]; then
            echo "No Android-relevant changes -- skipped"
            exit 0
          fi
          if [ "$BUILD_RESULT" = "success" ]; then
            echo "Android build & test passed"
            exit 0
          fi
          echo "Android build failed or was cancelled (result: $BUILD_RESULT)"
          exit 1
