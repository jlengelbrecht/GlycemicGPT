name: Security Scan (DAST)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Security-Relevant Changes
    runs-on: ubuntu-latest
    outputs:
      should_scan: ${{ steps.filter.outputs.security }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            security:
              - 'apps/api/**'
              - 'apps/web/**'
              - 'sidecar/**'
              - 'docker-compose.yml'
              - 'docker-compose.test.yml'
              - '**/Dockerfile*'
              - 'scripts/security/**'
              - '.github/workflows/security-scan.yml'

  security-scan:
    name: DAST & Auth Penetration Tests
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.should_scan == 'true' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: pip install -r scripts/security/requirements.txt

      - name: Install nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@v3.3.7
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Build & start Docker test stack
        env:
          COMPOSE_PROJECT_NAME: glycemicgpt-test
          DOCKER_BUILDKIT: 1
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml up --build -d

      - name: Wait for services to be healthy
        env:
          COMPOSE_PROJECT_NAME: glycemicgpt-test
        run: |
          API_HEALTHY=false
          echo "Waiting for API health..."
          for i in $(seq 1 90); do
            if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
              echo "API healthy after ${i}s"
              API_HEALTHY=true
              break
            fi
            sleep 1
          done
          if [ "$API_HEALTHY" != "true" ]; then
            echo "FATAL: API not healthy after 90s"
            docker compose -f docker-compose.yml -f docker-compose.test.yml logs api --tail=50
            exit 1
          fi

          WEB_HEALTHY=false
          echo "Waiting for Web health..."
          for i in $(seq 1 90); do
            if curl -sf http://localhost:3001 > /dev/null 2>&1; then
              echo "Web healthy after ${i}s"
              WEB_HEALTHY=true
              break
            fi
            sleep 1
          done
          if [ "$WEB_HEALTHY" != "true" ]; then
            echo "FATAL: Web not healthy after 90s"
            docker compose -f docker-compose.yml -f docker-compose.test.yml logs web --tail=50
            exit 1
          fi

      - name: Run auth flow tests
        env:
          API_URL: http://localhost:8001
          WEB_URL: http://localhost:3001
          COMPOSE_PROJECT_NAME: glycemicgpt-test
        run: |
          # Read the test SECRET_KEY from the running API container
          TEST_SECRET_KEY=$(docker compose -f docker-compose.yml -f docker-compose.test.yml exec -T api printenv SECRET_KEY) || {
            echo "FATAL: Could not read SECRET_KEY from API container"
            docker compose -f docker-compose.yml -f docker-compose.test.yml ps
            exit 1
          }
          export TEST_SECRET_KEY
          python scripts/security/test-auth-flows.py

      - name: Run API fuzzer
        env:
          API_URL: http://localhost:8001
          COMPOSE_PROJECT_NAME: glycemicgpt-test
        run: python scripts/security/fuzz-api.py

      - name: Run DAST scanner
        env:
          API_URL: http://localhost:8001
          WEB_URL: http://localhost:3001
        run: ./scripts/security/run-dast.sh

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: scripts/security/results/
          if-no-files-found: ignore
          retention-days: 30

      - name: Show container logs on failure
        if: failure()
        env:
          COMPOSE_PROJECT_NAME: glycemicgpt-test
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.yml -f docker-compose.test.yml logs api --tail=100
          echo ""
          echo "=== Web Logs ==="
          docker compose -f docker-compose.yml -f docker-compose.test.yml logs web --tail=50

      - name: Tear down Docker stack
        if: always()
        env:
          COMPOSE_PROJECT_NAME: glycemicgpt-test
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml down -v --remove-orphans

  security-scan-gate:
    name: Security Scan Gate
    runs-on: ubuntu-latest
    needs: [detect-changes, security-scan]
    if: always()
    steps:
      - name: Evaluate result
        env:
          DETECT_RESULT: ${{ needs.detect-changes.result }}
          SHOULD_SCAN: ${{ needs.detect-changes.outputs.should_scan }}
          SCAN_RESULT: ${{ needs.security-scan.result }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$DETECT_RESULT" != "success" ]; then
            echo "detect-changes failed (result: $DETECT_RESULT)"
            exit 1
          fi

          # workflow_dispatch always requires scan success
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ "$SCAN_RESULT" = "success" ]; then
              echo "Security scan passed (manual dispatch)"
              exit 0
            fi
            echo "Security scan failed (result: $SCAN_RESULT)"
            exit 1
          fi

          if [ "$SHOULD_SCAN" != "true" ]; then
            echo "No security-relevant changes -- skipped"
            exit 0
          fi
          if [ "$SCAN_RESULT" = "success" ]; then
            echo "Security scan passed"
            exit 0
          fi
          echo "Security scan failed or was cancelled (result: $SCAN_RESULT)"
          exit 1
