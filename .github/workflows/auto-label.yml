name: Auto Label PRs

on:
  pull_request_target:
    branches: [main]
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  autolabeler:
    name: Label PR
    runs-on: ubuntu-latest
    env:
      CONFIG_PATH: .github/autolabeler-config.json

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: npm install minimatch

      - name: Label PR based on file changes and conventions
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            const { minimatch } = require('minimatch');

            const configPath = path.resolve(process.env.CONFIG_PATH);
            const fileContent = await fs.readFile(configPath, 'utf-8');
            const autolabelerConfig = JSON.parse(fileContent);

            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;
            const prBody = context.payload.pull_request.body || "";

            let labelsToAdd = new Set();

            // Get changed files
            const prListFilesResponse = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            const prFiles = prListFilesResponse.data;

            // Apply path-based labels from config
            for (const [label, rules] of Object.entries(autolabelerConfig)) {
              const shouldAddLabel = prFiles.some((prFile) => {
                return rules.some((rule) => {
                  const isFileStatusMatch = rule.fileStatus ? rule.fileStatus === prFile.status : true;
                  const isIncludeGlobMatch = rule.includeGlobs.length === 0 ||
                    rule.includeGlobs.some((glob) => minimatch(prFile.filename, glob));
                  const isExcludeGlobMatch = rule.excludeGlobs.some((glob) => minimatch(prFile.filename, glob));
                  return isFileStatusMatch && isIncludeGlobMatch && !isExcludeGlobMatch;
                });
              });

              if (shouldAddLabel) {
                labelsToAdd.add(label);
              }
            }

            // Conventional commit type labels from PR title
            const typeLabels = {
              'feat': 'feature',
              'fix': 'bugfix',
              'docs': 'documentation',
              'style': 'style',
              'refactor': 'refactor',
              'perf': 'performance',
              'test': 'tests',
              'build': 'build',
              'ci': 'ci',
              'chore': 'chore',
              'revert': 'revert'
            };

            const typeMatch = prTitle.match(/^(\w+)(\(.+\))?!?:/);
            if (typeMatch) {
              const commitType = typeMatch[1].toLowerCase();
              if (typeLabels[commitType]) {
                labelsToAdd.add(typeLabels[commitType]);
              }
              // Breaking change detection
              if (prTitle.includes('!:') || prBody.toLowerCase().includes('breaking change')) {
                labelsToAdd.add('breaking-change');
              }
            }

            // PR template checkbox labels
            const templateLabelMappings = {
              "Bug fix": "bugfix",
              "New feature": "feature",
              "Breaking change": "breaking-change",
              "Refactoring": "refactor",
              "Documentation": "documentation",
              "Performance": "performance"
            };

            for (const [checkbox, label] of Object.entries(templateLabelMappings)) {
              const regex = new RegExp(`- \\[(x|X)\\].*${checkbox}`, "i");
              if (regex.test(prBody)) {
                labelsToAdd.add(label);
              }
            }

            // Add 'needs triage' if no meaningful labels
            const triagedLabels = ['feature', 'bugfix', 'documentation', 'refactor', 'performance', 'breaking-change', 'chore', 'ci'];
            const hasTriagedLabel = triagedLabels.some(l => labelsToAdd.has(l));
            if (!hasTriagedLabel && labelsToAdd.size === 0) {
              labelsToAdd.add('needs triage');
            }

            if (labelsToAdd.size > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  labels: Array.from(labelsToAdd),
                });
                console.log(`Added labels: ${Array.from(labelsToAdd).join(', ')}`);
              } catch (error) {
                console.log(`Could not add labels: ${error.message}`);
              }
            }
