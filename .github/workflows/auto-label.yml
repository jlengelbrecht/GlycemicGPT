name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Label PR based on paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label PR based on conventional commits
        uses: actions/github-script@v7
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const prBody = context.payload.pull_request.body || '';

            const labelsToAdd = new Set();

            // Conventional commit type labels
            const typeLabels = {
              'feat': 'feature',
              'fix': 'bugfix',
              'docs': 'documentation',
              'style': 'style',
              'refactor': 'refactor',
              'perf': 'performance',
              'test': 'test',
              'build': 'build',
              'ci': 'ci',
              'chore': 'chore',
              'revert': 'revert'
            };

            // Check PR title for conventional commit type
            const typeMatch = prTitle.match(/^(\w+)(\(.+\))?!?:/);
            if (typeMatch) {
              const commitType = typeMatch[1].toLowerCase();
              if (typeLabels[commitType]) {
                labelsToAdd.add(typeLabels[commitType]);
              }
              // Breaking change
              if (prTitle.includes('!:') || prBody.toLowerCase().includes('breaking change')) {
                labelsToAdd.add('breaking-change');
              }
            }

            // Check for scope in title
            const scopeMatch = prTitle.match(/^\w+\((\w+)\)/);
            if (scopeMatch) {
              const scope = scopeMatch[1].toLowerCase();
              if (['api', 'web', 'k8s', 'docker'].includes(scope)) {
                labelsToAdd.add(scope);
              }
            }

            if (labelsToAdd.size > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  labels: Array.from(labelsToAdd)
                });
              } catch (error) {
                console.log(`Could not add labels: ${error.message}`);
              }
            }
