name: "ğŸ“± Mobile App Issue"
description: Report a bug or issue with the Android phone app or Wear OS companion
title: "[Mobile]: "
labels: ["bug", "mobile"]
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ” Before Submitting

        - Search [existing mobile issues](https://github.com/jlengelbrecht/GlycemicGPT/issues?q=is%3Aissue+label%3Amobile) to check if this has already been reported.
        - For **web UI** or **API** issues, please use the **ğŸ› Bug Report** template instead.

        Thanks for helping improve the mobile experience! ğŸ’™

  - type: dropdown
    id: app_type
    attributes:
      label: ğŸ“± App
      description: Which app is affected?
      options:
        - Phone App
        - Wear OS Companion
        - Both
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: ğŸ·ï¸ Category
      description: What area of the app is affected?
      options:
        - BLE / Pump Connection
        - Dashboard / Home Screen
        - AI Chat
        - Settings
        - Login / Authentication
        - Notifications / Alerts
        - Self-Update
        - Cloud Upload (Tandem Sync)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Description
      description: A clear and concise description of the issue.
      placeholder: What happened? What did you expect?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the issue.
      placeholder: |
        1. Open the app
        2. Navigate to '...'
        3. Observe issue
    validations:
      required: true

  - type: input
    id: app_version
    attributes:
      label: ğŸ“Œ App Version
      description: Found in Settings > About
      placeholder: "e.g., 0.1.96 (debug) or 0.1.96 (release)"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: ğŸ“² Device
      description: Phone/watch model and Android version
      placeholder: "e.g., Pixel 8 Pro, Android 15"
    validations:
      required: true

  - type: dropdown
    id: build_type
    attributes:
      label: ğŸ”§ Build Type
      description: Are you using a dev or stable build?
      options:
        - Stable (release APK from GitHub Releases)
        - Dev (debug APK from dev-latest pre-release)
        - Self-built (local debug build)
    validations:
      required: true

  - type: dropdown
    id: pump
    attributes:
      label: ğŸ’‰ Pump Type
      description: Which insulin pump are you using? (if relevant)
      options:
        - Not applicable
        - Tandem t:slim X2
        - Tandem Mobi
        - Other (not currently supported)

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Relevant Log Output
      description: If possible, attach logcat output filtered to `com.glycemicgpt.mobile`.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: ğŸ–¼ï¸ Additional Context
      description: Screenshots, BLE debug output, or any other relevant information.
