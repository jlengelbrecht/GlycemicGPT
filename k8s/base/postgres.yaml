---
# Story 1.4: Kubernetes Deployment Manifests
# PostgreSQL Database with Persistent Volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glycemicgpt-db-pvc
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set if you have a specific storage class
  # storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glycemicgpt-db
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for single-replica with PVC
  selector:
    matchLabels:
      app.kubernetes.io/name: glycemicgpt
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glycemicgpt
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: glycemicgpt-config
                  key: DATABASE_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: glycemicgpt-config
                  key: DATABASE_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glycemicgpt-secrets
                  key: DATABASE_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - glycemicgpt
                - -d
                - glycemicgpt
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - glycemicgpt
                - -d
                - glycemicgpt
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: glycemicgpt-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: glycemicgpt-db
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: database
