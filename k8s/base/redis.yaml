---
# Story 1.4: Kubernetes Deployment Manifests
# Redis for caching and session management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glycemicgpt-redis
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: glycemicgpt
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glycemicgpt
        app.kubernetes.io/component: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "128mb"
            - --maxmemory-policy
            - "allkeys-lru"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: glycemicgpt-redis
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: cache
