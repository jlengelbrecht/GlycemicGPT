# Story 1.5: Database Backup CronJob
# Runs pg_dump on configured schedule with retention policy
apiVersion: batch/v1
kind: CronJob
metadata:
  name: glycemicgpt-backup
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt-backup
    app.kubernetes.io/component: backup
spec:
  # Default: Daily at 2 AM UTC
  # Override via configmap or overlay
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: glycemicgpt-backup
            app.kubernetes.io/component: backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  BACKUP_FILE="${BACKUP_PATH}/glycemicgpt_${TIMESTAMP}.sql.gz"

                  echo "{\"timestamp\":\"$(date -Iseconds)\",\"level\":\"INFO\",\"service\":\"glycemicgpt-backup\",\"message\":\"Starting backup\"}"

                  # Create backup directory
                  mkdir -p "${BACKUP_PATH}"

                  # Run pg_dump
                  pg_dump \
                    -h "${PGHOST}" \
                    -U "${PGUSER}" \
                    -d "${PGDATABASE}" \
                    --format=plain \
                    --no-owner \
                    --no-privileges | gzip > "${BACKUP_FILE}"

                  echo "{\"timestamp\":\"$(date -Iseconds)\",\"level\":\"INFO\",\"service\":\"glycemicgpt-backup\",\"message\":\"Backup created: ${BACKUP_FILE}\"}"

                  # Clean up old backups
                  find "${BACKUP_PATH}" -name "glycemicgpt_*.sql.gz" -type f -mtime "+${RETENTION_DAYS}" -delete

                  BACKUP_COUNT=$(find "${BACKUP_PATH}" -name "glycemicgpt_*.sql.gz" -type f | wc -l)
                  echo "{\"timestamp\":\"$(date -Iseconds)\",\"level\":\"INFO\",\"service\":\"glycemicgpt-backup\",\"message\":\"Backup complete. Total backups: ${BACKUP_COUNT}\"}"
              env:
                - name: PGHOST
                  value: "glycemicgpt-db"
                - name: PGUSER
                  value: "glycemicgpt"
                - name: PGDATABASE
                  value: "glycemicgpt"
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: glycemicgpt-secrets
                      key: DATABASE_PASSWORD
                - name: BACKUP_PATH
                  valueFrom:
                    configMapKeyRef:
                      name: glycemicgpt-config
                      key: BACKUP_PATH
                      optional: true
                - name: RETENTION_DAYS
                  valueFrom:
                    configMapKeyRef:
                      name: glycemicgpt-config
                      key: BACKUP_RETENTION_DAYS
                      optional: true
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "50m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: glycemicgpt-backup-pvc
---
# PVC for backup storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glycemicgpt-backup-pvc
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt-backup
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
