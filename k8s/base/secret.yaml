---
# Story 1.4: Kubernetes Deployment Manifests
# Secret template for sensitive data
# NOTE: Replace placeholder values before applying!
# Consider using External Secrets Operator or sealed-secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: glycemicgpt-secrets
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database password - CHANGE THIS!
  DATABASE_PASSWORD: "changeme-in-production"

  # Secret key for session encryption - CHANGE THIS!
  SECRET_KEY: "changeme-generate-a-secure-random-key"

  # Full database URL (constructed from parts)
  DATABASE_URL: "postgresql+asyncpg://glycemicgpt:changeme-in-production@glycemicgpt-db:5432/glycemicgpt"

  # Full Redis URL
  REDIS_URL: "redis://glycemicgpt-redis:6379/0"

  # AI API Keys (optional - configure as needed)
  # ANTHROPIC_API_KEY: ""
  # OPENAI_API_KEY: ""

  # Telegram Bot Token (optional)
  # TELEGRAM_BOT_TOKEN: ""
