---
# Story 1.4: Kubernetes Deployment Manifests
# Next.js Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glycemicgpt-web
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: glycemicgpt
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glycemicgpt
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: glycemicgpt-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            # API URL for server-side rendering
            - name: NEXT_PUBLIC_API_URL
              value: "http://glycemicgpt-api:8000"
            # Disable Next.js telemetry
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: glycemicgpt-web
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: web
