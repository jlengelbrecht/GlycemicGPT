---
# Story 1.4: Kubernetes Deployment Manifests
# FastAPI Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glycemicgpt-api
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: glycemicgpt
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glycemicgpt
        app.kubernetes.io/component: api
    spec:
      initContainers:
        # Wait for database to be ready before starting
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z glycemicgpt-db 5432; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
      containers:
        - name: api
          image: glycemicgpt-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glycemicgpt-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: glycemicgpt-secrets
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: glycemicgpt-secrets
                  key: SECRET_KEY
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: glycemicgpt-config
                  key: LOG_FORMAT
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: glycemicgpt-config
                  key: CORS_ORIGINS
            - name: SESSION_EXPIRE_HOURS
              valueFrom:
                configMapKeyRef:
                  name: glycemicgpt-config
                  key: SESSION_EXPIRE_HOURS
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          # Liveness probe - is the process running?
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe - can it accept traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Startup probe - give time for initial startup
          startupProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30  # 5 * 30 = 150 seconds max startup time
---
apiVersion: v1
kind: Service
metadata:
  name: glycemicgpt-api
  namespace: glycemicgpt
  labels:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app.kubernetes.io/name: glycemicgpt
    app.kubernetes.io/component: api
