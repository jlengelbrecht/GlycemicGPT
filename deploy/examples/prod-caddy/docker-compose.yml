# GlycemicGPT -- Production with Caddy (automatic HTTPS)
#
# Usage:
#   1. Copy .env.example to .env and fill in all values
#   2. Update Caddyfile with your domain
#   3. docker compose up -d
#
# Caddy handles TLS termination with automatic Let's Encrypt certificates.
# Only ports 80/443 are exposed -- all other services are internal only.

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-glycemicgpt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-glycemicgpt}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glycemicgpt}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-sidecar:
    image: ghcr.io/jlengelbrecht/glycemicgpt-sidecar:${IMAGE_TAG:-latest}
    restart: unless-stopped
    volumes:
      - sidecar_auth:/home/sidecar/.config
      - sidecar_codex:/home/sidecar/.codex
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SIDECAR_API_KEY: ${SIDECAR_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  api:
    image: ghcr.io/jlengelbrecht/glycemicgpt-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    # No ports exposed -- Caddy proxies via internal network
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glycemicgpt}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-glycemicgpt}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      LOG_FORMAT: ${LOG_FORMAT:-json}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      AI_SIDECAR_URL: http://ai-sidecar:3456
      AI_SIDECAR_API_KEY: ${SIDECAR_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-[]}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-sidecar:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: ghcr.io/jlengelbrecht/glycemicgpt-web:${IMAGE_TAG:-latest}
    restart: unless-stopped
    # No ports exposed -- Caddy proxies via internal network
    environment:
      API_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  redis_data:
  sidecar_auth:
  sidecar_codex:
